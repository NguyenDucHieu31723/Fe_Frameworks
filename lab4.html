<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="libs/angular.min.js"></script>
    <title>Bài tập lab 4</title>
</head>

<body ng-app="myApp">
    <div class="container mt-5" ng-controller="mainController">
        <form class=" mb-3">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nhập số</label>
                <input type="text" ng-model="inputNumber" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Kiểm tra số</label>
                <select class="form-select" ng-model="selectNumber" aria-label="Default select example">
                    <option value="">Chọn kiểm tra</option>
                    <option value="soNguyen">Số nguyên</option>
                    <option value="soChinhPhuong">Số chính phương</option>
                    <option value="soHoanHao">Số hoàn hảo</option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="kiemTra()">Kiểm tra</button>
        </form>
        <div ng-if="result !== ''" class="alert alert-info">
            {{ result }}
        </div>
    </div>
</body>
<script src="controllers/lab4.js"></script>

</html>
