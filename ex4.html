<html lang="en">

<head>

<body ng-app="myApp">

                <input type="number" class="form-control" ng-model="cd" id="exampleInputEmail1"

            <div class="mb-3">

                <input type="number" class="form-control" ng-model="cr" id="exampleInputEmail1"

            <div class="mb-3">

    </div>
