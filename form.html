<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="libs/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-app="myApp">
    <div class="container mt-5" ng-controller="formController">
        <form class="form-control ">
            <!-- ng-model : Được dùng để buộc dữ liệu 2 chiều-->
            <!-- 1: $scope-->
            <!-- 2: Điều khiển từ form như các thẻ input, select, text, ...-->
            <div class="mb-3">
                <input type="text" ng-model="name" class="form-control" placeholder="name@example.com">
            </div>
            <h1>{{name}}</h1>

            <!-- Lưu ý: Tên của ng-model tương ứng với $scope-->
            <!--radio-->
            <label for="" class="form-label ">Giới tính</label><br>
            <input type="radio" value="1" ng-model="input.gender">Nam
            <input type="radio" value="2" ng-model="input.gender">Nữ
            <br>
            <!--Checkbox-->
            <label for="" class="form-label">Danh sách môn học</label><br>
            <input type="checkbox" ng-model="input.list.A">PHP
            <input type="checkbox" ng-model="input.list.B">Javascript
            <input type="checkbox" ng-model="input.list.C">HTML
            <input type="checkbox" ng-model="input.list.D">Node JS
            <br>
            <!--Select-->
            <!--Cấp 1-->
            <label for="">Danh mục sản phẩm</label>
            <select ng-model="input.select">
                <option value="1">Bia</option>
                <option value="2">Rượu</option>
                <option value="3">Thuốc lá</option>
            </select><br>
            <!--Cấp 2-->
            <!--ng-repeat-->
            <label for="">Danh mục sản phẩm cấp 2</label>
            <select ng-model="input.select1">
                <option ng-repeat="dm in danhMuc" value="{{dm.id}}">{{dm.name}}</option>
            </select>
            <button class="btn btn-primary " ng-click="submit()">Gửi</button>

        </form>


    </div>
</body>
<script src="controllers/form.js"></script>

</html>
